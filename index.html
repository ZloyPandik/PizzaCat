
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн-магазин</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Онлайн-магазин</h1>
</header>

<div class="container">
    <div class="search-bar">
        <input type="text" id="search" placeholder="Поиск товара">
        <select id="category">
            <option value="all">Все категории</option>
            <option value="electronics">Электроника</option>
            <option value="clothes">Одежда</option>
            <option value="books">Книги</option>
        </select>
        <button id="filter-btn">Применить</button>
        <button id="theme-toggle" class="btn btn-outline-light">☀️</button>
    </div>

    <div class="product-list" id="product-list">
        <!-- Карточки товаров -->
        <div class="product-card" data-category="electronics">
            <img src="/images/black11_5-Photoroom.png" alt="Товар 1" height="150px !importent">
            <h3>Смартфон</h3>
            <p><strong>Цена: 20000 ₽</strong></p>
            <button data-name="Смартфон" data-price="20000">Добавить в корзину</button>
        </div>
        <div class="product-card" data-category="clothes">
            <img src="/images/item-3479cf30-f8cc-4b59-915a-c6b222b94b91-Photoroom.png" alt="Товар 2">
            <h3>Куртка</h3>
            <p><strong>Цена: 5000 ₽</strong></p>
            <button data-name="Куртка" data-price="5000">Добавить в корзину</button>
        </div>
        <div class="product-card" data-category="books">
            <img src="/images/Death_Note,_Book.svg.png" alt="Товар 3">
            <h3>Книга</h3>
            <p><strong>Цена: 800 ₽</strong></p>
            <button data-name="Книга" data-price="800">Добавить в корзину</button>
        </div>
    </div>

    <!-- Корзина -->
    <div class="cart-container">
        <h2>Корзина</h2>
        <div id="cart"></div>
        <div class="cart-summary" id="cart-summary">Итоговая сумма: 0 ₽</div>
    </div>
    <div class="feedback-form" style="margin-top: 40px; padding: 20px; border-top: 1px solid #ddd;">
        <h2>Свяжитесь с нами</h2>
        <form>
            <label for="name">Ваше имя:</label>
            <input type="text" id="name" name="name" placeholder="Введите ваше имя" required style="display: block; width: 100%; margin-bottom: 10px; padding: 10px;">

            <label for="email">Ваш email:</label>
            <input type="email" id="email" name="email" placeholder="Введите ваш email" required style="display: block; width: 100%; margin-bottom: 10px; padding: 10px;">

            <label for="message">Сообщение:</label>
            <textarea id="message" name="message" placeholder="Введите ваше сообщение" rows="5" required style="display: block; width: 100%; margin-bottom: 10px; padding: 10px;"></textarea>

            <button type="submit" id="submit" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">Отправить</button>
        </form>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
